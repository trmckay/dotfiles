env:
  TERM: xterm-256color
  THEME: dark
window:
  padding:
    x: 10
    'y': 10
  dimensions:
    columns: 100
    lines: 40
font:
  normal:
    family: FiraCode Nerd Font Mono
    style: Light
  bold:
    family: FiraCode Nerd Font Mono
    style: Medium
  italic:
    family: FiraCode Nerd Font Mono
    style: Light Italic
  size: 11
background_opacity: 1
colors:
  primary:
    background: '#1c1c1c'
    foreground: '#fbf1c7'
    bright_foreground: '#f9f5d7'
    dim_foreground: '#f2e5bc'
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  selection:
    text: CellBackground
    background: CellForeground
  bright:
    black: '#928374'
    red: '#fb4934'
    green: '#b8bb26'
    yellow: '#fabd2f'
    blue: '#83a598'
    magenta: '#d3869b'
    cyan: '#8ec07c'
    white: '#ebdbb2'
  normal:
    black: '#1c1c1c'
    red: '#cc241d'
    green: '#98971a'
    yellow: '#d79921'
    blue: '#458588'
    magenta: '#b16286'
    cyan: '#689d6a'
    white: '#a89984'
  dim:
    black: '#32302f'
    red: '#9d0006'
    green: '#79740e'
    yellow: '#b57614'
    blue: '#076678'
    magenta: '#8f3f71'
    cyan: '#427b58'
    white: '#928374'
